<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب ضريبة برو بوت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            background: #1b263b;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 20px #00C1FF;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px #00C1FF;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
            font-size: 18px;
            width: 90%;
            display: block;
            margin: 10px auto;
        }
        button {
            background-color: #00C1FF;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background-color: #0077B6;
            transform: scale(1.1);
        }
        .icon {
            font-size: 22px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calculator icon"></i> حساب ضريبة برو بوت</h2>
        <label for="credits"><i class="fas fa-coins icon"></i> ادخل مبلغ الكريديت :</label>
        <input type="number" id="credits" placeholder="مثال : 100000">
        <button onclick="calculateTax()"><i class="fas fa-percent icon"></i> احسب الضريبة</button>
        <p id="result"></p>
        <button onclick="connectDiscord()"><i class="fab fa-discord icon"></i> ربط الديسكورد مع البوت</button>
    </div>

    <script>
        function calculateTax() {
            let credits = document.getElementById("credits").value;
            let tax = credits * 0.05; // ضريبة برو بوت 5%
            let finalAmount = credits - tax;
            document.getElementById("result").innerHTML = 
                `<strong><i class='fas fa-money-bill icon'></i> المبلغ قبل الضريبة :</strong> ${credits} <br>
                 <strong><i class='fas fa-money-bill-wave icon'></i> المبلغ بعد الضريبة :</strong> ${finalAmount} <br>
                 <strong><i class='fas fa-hand-holding-usd icon'></i> المبلغ المأخوذ من برو بوت :</strong> ${tax} <br>
                 <strong><i class='fas fa-wallet icon'></i> المبلغ الذي يصل للشخص :</strong> ${finalAmount}`;
        }
        
        function connectDiscord() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1344091056601301063&response_type=code&redirect_uri=https%3A%2F%2Fyour-redirect-url.com&scope=identify";
        }
    </script>
</body>
</html>
